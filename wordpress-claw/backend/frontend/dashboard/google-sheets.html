<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets - WordPress Claw</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #E53935;
            --primary-dark: #C62828;
            --text: #1a1a1a;
            --text-secondary: #666;
            --bg: #f8f9fa;
            --bg-card: #ffffff;
            --border: #e5e5e5;
            --success: #4caf50;
            --error: #f44336;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; color: var(--text); background: var(--bg); }
        .dashboard { display: flex; min-height: 100vh; }
        .sidebar { width: 260px; background: var(--bg-card); border-right: 1px solid var(--border); position: fixed; height: 100vh; display: flex; flex-direction: column; z-index: 100; }
        .sidebar-header { padding: 20px 24px; border-bottom: 1px solid var(--border); }
        .sidebar-logo { display: flex; align-items: center; gap: 12px; }
        .sidebar-logo img { height: 72px; width: auto; max-width: 220px; object-fit: contain; }
        .sidebar-nav { flex: 1; padding: 16px 12px; overflow-y: auto; }
        .nav-section { margin-bottom: 24px; }
        .nav-section-title { font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; color: var(--text-secondary); padding: 0 12px; margin-bottom: 8px; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 10px 12px; border-radius: 8px; text-decoration: none; color: var(--text-secondary); font-size: 14px; font-weight: 500; transition: all 0.2s; }
        .nav-item:hover { background: var(--bg); color: var(--text); }
        .nav-item.active { background: rgba(229, 57, 53, 0.1); color: var(--primary); }
        .nav-icon { width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; }
        .main { flex: 1; margin-left: 260px; padding: 32px; }
        h1 { font-size: 28px; margin-bottom: 8px; }
        .subtitle { color: var(--text-secondary); margin-bottom: 24px; }
        .card { background: var(--bg-card); border-radius: 12px; padding: 24px; margin-bottom: 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .card h2 { font-size: 18px; margin-bottom: 16px; }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: var(--error); color: white; }
        .btn-secondary { background: var(--bg); color: var(--text); border: 1px solid var(--border); }
        .hidden { display: none !important; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border); }
        th { background: var(--bg); font-weight: 600; }
    </style>
</head>
<body>
    <h1>Test Page</h1>
    <p>This is a test</p>
</body>
</html>
