<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - WordPress Claw</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Inter, sans-serif; background: #f8f9fa; padding: 40px; }
        .card { background: white; padding: 24px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); max-width: 400px; margin: 0 auto; }
        h2 { margin-bottom: 16px; }
        button { background: #E53935; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px; }
        button:hover { background: #C62828; }
        .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; }
        .modal.show { display: flex; }
        .modal-content { background: white; padding: 24px; border-radius: 12px; max-width: 400px; width: 90%; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Test Connection</h2>
        <p>Click the button to test if modals work:</p>
        <br>
        <button id="testBtn">Open Modal</button>
    </div>
    
    <div class="modal" id="testModal">
        <div class="modal-content">
            <h3>Modal Works! ðŸŽ‰</h3>
            <p>If you see this, the button is working.</p>
            <br>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>
    
    <script>
        // Simple test - attach click handler
        document.getElementById('testBtn').addEventListener('click', function() {
            console.log('Button clicked!');
            document.getElementById('testModal').classList.add('show');
        });
        
        function closeModal() {
            document.getElementById('testModal').classList.remove('show');
        }
    </script>
</body>
</html>
