services:
  - type: web
    name: wordpress-claw-api
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: LAOZHANG_API_KEY
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /
    autoDeploy: true
